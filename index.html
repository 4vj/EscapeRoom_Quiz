<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1347566027969396761/1347566097536258112/Hondeer2.png?ex=67cc4a3a&is=67caf8ba&hm=fb4514a56e34e4a0a293d683c7fe1278285e785e04200dd094f806e6badac660&=&format=webp&quality=lossless">
    <title>Burt Lockbuster</title>
    <link rel="stylesheet" href="style.css">
    <script defer=true src="site.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Trigger/Open The Modal -->
<button id="Start">Start</button>
<button id="LaunchMediaPlayer">Media Player</button>

<!-- Start Modal -->
<div id="StartDialog" class="modal">
  <div class="modal-content" data-type="dialog">
    <div class="header">
        <h1>Burt Lockbuster</h1><span class="close">&times;</span>
    </div>
    <div class="content">
        <p>You dare to set foot in my store with your crippling debts? After more than ten years of overdue rentals? Alright then, naming the following famous movie quotes must be a piece of cake for you!
        MUHAHAHA!!!</p>
    </div>
    <div class="footer">
        <button class="start-modal-proceed">OK</button>
        <button class="close">Cancel</button></div>
  </div>
</div>

<!-- Media Player -->
 <div id="MediaPlayer" class="modal">
    <div class="modal-content" data-type="player">
        <div class="header">
            <h1>Media Player</h1><span class="close">&times;</span>
        </div>
        <div class="content" id="video-content">
            
        <video class="video" id="scarface_question"> 
            <source src="video/001_scarface_question.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        
        <video class="video" id="scarface_solution"> 
            <source src="video/001_scarface_solution.mp4"  type="video/mp4">
            Your browser does not support the video tag.
          </video>

        <!-- <video class="video" id="theshining_question"> 
            <source src="video/002_the-shining_question.mp4"  type="video/mp4">
            Your browser does not support the video tag.
          </video> -->
        
        </div>
        <div class="footer">
            <span class="playbtn"><img src="img/play_pix.png" alt="Play"></span>
            <span class="mute"><img class="muteicon" src="img/sound.png" alt="mute"></span>
        </div>
    </div>
</div>

<!-- Input Dialog -->
<div id="InputDialog" class="modal">
    <div class="modal-content" data-type="input">
      <div class="header"><h1>What is the famous movie quote?</h1>
        <span class="close">&times;</span>
    </div>
      <div class="content">
        <input type="text" id="answer" placeholder="Type your answer here">
    </div>
        <div class="footer"></div>
    </div>
  </div>
